<div class="container">
	<div class="row">
		<h1>{{electionName}} - Ballots</h1>
	</div>

	<div class="row">
		<!--Available ballots-->
		<div class="col-sm-4">
			<div class="list-group">
				<a href="javascript:void(0)" ng-repeat="ballot in ballots" class="list-group-item" ng-class="{active: ballot == selectedBallot}" ng-click="selectBallot(ballot)">Ballot {{ballot.ballotNumber}}
					<button class="btn btn-xs pull-right" ng-click="removeBallot(ballot)">
						<span class="glyphicon glyphicon-trash"></span>
					</button>
					<span class="validationError errorInList" ng-show="!ballot.formal">Informal</span>
				</a>
			</div>
			<button class="btn btn-default" ng-click="add()">Add</button>
			<a class="btn btn-sm" ng-href="#/export/{{electionName}}">Export</a>
		</div>

		<!--Form for selected ballot-->
		<div class="col-sm-8">
			<form novalidate name="ballotForm" ng-submit="nextBallot()">
				<table>
					<tr ng-repeat="box in selectedBallot.boxes">
						<ng-form name="boxForm_{{box.candidateId}}">
							<td><label class="candidateLabel">{{box.candidateName}}</label></td>
							<td><input class="votingBox" type="number" ng-model="box.vote" name="vote" required></input></td>
						</ng-form>
					</tr>
				</table>
				<button type="submit" class="btn btn-default margined-top">Next</button>
				<br/>
			</form>
			<a class="btn btn-primary margined-top" ng-click="countTheVotes()" role="button">Count the votes!</a>
		</div>
	</div>
</div>
