<div class="container">
	<div class="row">
		<h1>Ballot {{ballotNumber}}</h1>
	</div>

	<form novalidate name="ballotForm">
		<div class="row">
			<div class="col-md-6 col-padded">
				<div ng-repeat="box in boxes">
					<label>{{box.candidateName}}</label>
					<input type="number" ng-model="box.vote" required></input>
					<br/>
				</div>
		<button type="submit" class="btn btn-default" ng-click="another()">Another</button>
		<button type="submit" class="btn btn-default">Count the votes!</button>
	</form>
</div>
